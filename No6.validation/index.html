 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>網頁樣板</title>
  <!-- <meta name="description" content=""> -->

  <link rel="stylesheet" href="css/cssreset.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- <link rel="stylesheet" href="css/animate.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/all.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="block"></div>
      <div class="progress w3-light-grey w3-round-xlarge">
        <div class="w3-container w3-blue w3-round-xlarge" style="width:25%">25%</div>
      </div>
    </div>
    <div class="content">

      <div class="title">
        <div class="main-title">Create Account</div>
        <div class="sub-title">Glad to see you here!</div>
      </div>
      
      <form action="#" class="form pure-form">
        <label for="Account">Account</label>
        <input type="text" name="Account" placeholder="example@email.com">
        <label for="Password">Password</label>
        <input type="text" name="Password" placeholder="●●●●●●●●">
        <label for="Comfirm-Password">Comfirm Password</label>
        <input type="text" name="Comfirm-Password" placeholder="●●●●●●●●">
        <input type="button" value="SUBMIT & NEXT" class="pure-button button"> 
      </form>
    </div>
    <div class="footer"></div>
  </div>

</body>

</html>
